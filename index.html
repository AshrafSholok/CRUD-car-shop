<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Car Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4">
      <h2 class="text-center mb-4">Car Shop</h2>
      <form>
        <div class="mb-3">
          <label for="carModel" class="form-label">Car Model</label>
          <input type="text" id="carModel" class="form-control">
        </div>
        <div class="mb-3">
          <label for="carPrice" class="form-label">Car Price</label>
          <input type="text" id="carPrice" class="form-control">
        </div>
        <div class="mb-3">
          <label for="carBrand" class="form-label">Car Brand</label>
          <input type="text" id="carBrand" class="form-control">
        </div>
        <div class="mb-3">
          <label for="carDesc" class="form-label">Car Description</label>
          <input type="text" id="carDesc" class="form-control">
        </div>
        <button id="addBtn" class="btn btn-primary mb-3 w-100">Add Car</button>
        <div class="input-group mt-3">
          <input id="searchInput" placeholder="Search by model..." class="form-control">
          <button class="btn btn-outline-secondary" type="button">Search</button>
        </div>
      </form>
      <table class="table mt-4">
        <thead>
          <th>Car Model</th>
          <th>Car Price</th>
          <th>Car Brand</th>
          <th>Car Description</th>
          <th></th>
          <th></th>
        </thead>
        <tbody id="table">

        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>

</html>
